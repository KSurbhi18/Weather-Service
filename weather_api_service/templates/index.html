<html>
<head>

	<title>Weather Dashboard  </title>
</head>
<body>
	<h2 class="weatherText">Weather Dashboard in Flask</h2>
		<div style="background-color: #f5f5f5; height: 100vh;">
		  <div class="container h-100">
			<div class="row justify-content-center">
			  <div class="col-md-6 col-sm-12 col-xs-50 pt-5">
				<form action="{{url_for('render_results')}}" method="post">
					<select name= country method="GET" action="/weatherapp">
						{% for cnty in countrylist %}
						{% for city in citylist %}
							<option value= "{{cnty}}" SELECTED>{{cnty}}</option>"<br>
							<option value= "{{city}}" SELECTED>{{city}}</option>"
						{% endfor %}
						{% endfor %}
					</select>
				  </div>

				  <div class="form-group">
					<button class="btn btn-info btn-block">Get Weather</button>
				  </div>
				</form>
			  </div>
			</div>
		  </div>
		</div>
</body>
</html>
